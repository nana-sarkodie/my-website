<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dessert</title>
    <link rel="stylesheet" href="css/dessert.css" />
  </head>
  <body>
    <div id="dessertquestion">What would you like for dessert beautiful?</div>

    <div class="dessert-selection">
      <div class="dessert-item">
        <img src="food/bobatea.jpg" alt="boba" />
        <label
          ><input type="checkbox" name="dessert" value="Boba Tea" /> Boba Tea</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/churros.webp" alt="churros" />
        <label
          ><input type="checkbox" name="dessert" value="Churros" /> Churros</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/Me.jpg" alt="Me" />
        <label><input type="checkbox" name="dessert" value="Me" /> Me Again</label>
      </div>
      <div class="dessert-item">
        <img src="food/donut.webp" alt="Donut" />
        <label
          ><input type="checkbox" name="dessert" value="Donut" /> Donut</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/cheesecake.webp" alt="Cheesecake" />
        <label
          ><input type="checkbox" name="dessert" value="Cheesecake" /> Cheesecake</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/icecream.jpg" alt="Ice cream" />
        <label
          ><input type="checkbox" name="dessert" value="Ice cream" />
          Ice cream</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/crisps.png" alt="Crisps" />
        <label
          ><input type="checkbox" name="dessert" value="Crisps" /> Crisps</label
        >
      </div>
    </div>
    <button class="button" onclick="location.href='activities.html'">
      Continue Baby
    </button>
  </body>
</html>
